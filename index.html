<!DOCTYPE html>
<html>
<head>
	<title>Blockchain-Certificate</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" id="username" name="name" placeholder="Name" required autocomplete="on">
					<input type="email" id="email" name="email" placeholder="Email" required autocomplete="on">
					<input type="password" id="password" name="pswd" placeholder="Password" required autocomplete="current-password">
					<button type="submit" id="signup-btn">Sign up</button>
				</form>
			</div>

			<div class="login" id="login-section">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" id="login-email" name="email" placeholder="Email" required autocomplete="on">
					<input type="password" id="login-password" name="pswd" placeholder="Password" required autocomplete="current-password" >
					<button type="submit" id="login-btn">Login</button>
				</form>
			</div>
	</div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
