<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Application</title>
    <link rel="stylesheet" href="css/home.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.1.1/web3.min.js" integrity="sha512-C/TYwf93EQ6sPW4g3F9axNydQuQrAQCTOR1Gz65YK96MwrZ0KDn3qjNMAlXLYyjm84JELTYHinAfvUjbNC4fuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
        <nav>
            <ul>

                <li><button type="submit" id="Logout">Logout</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="user-profile">
            <div class="user-info">

                <h1>Welcome, <span id="user_name"></span></h1>
            </div>

        </section>
        <!-- Generate Certificate -->
        <section class="certificate-list">
            <h1>Certificate Generation</h1>
            <form id="certificateForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br><br>
                <button type="submit" id="Gen_certificate">Generate Certificate</button>
            </form>
            <div id="certificateOutputname"></div>
            <div id="certificateOutput"></div>

        </section>
    </main>
    <footer>
        <p>&copy; 2023 Abhinav Ashish</p>
    </footer>

    <script type="module" src="js/home.js"></script>
    <script type="module" src="js/app.js"></script>

</body>

</html>
